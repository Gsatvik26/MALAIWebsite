<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
 
    <link rel="stylesheet" href="css/responsive-style.css">
</head>
<body>

<h1>Event Registration</h1>

<form action="register_event.jsp" method="post">
    <label for="event" style="display: block; margin-bottom: 5px;">Select Event:</label>
    <select name="event" id="event" required style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
        <option value="OpenCV">OpenCV Workshop</option>
        <option value="NLP">NLP Workshop</option>
        <option value="Car Automation">Car Automation Workshop</option>
        <option value="Automation">Automation Workshop</option>
        <!-- Add more events as needed -->
    </select>

    <label for="roll_no" style="display: block; margin-bottom: 5px;">Enter Roll Number:</label>
    <input type="text" name="roll_no" id="roll_no" required style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">

    <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">Register</button>
</form>

<a href="logout.jsp" style="display: block; text-align: center; margin-top: 20px;">Logout</a>

</body>
</html>
